{% extends "layout.html" %}

{% block title %}
    <title>{{ load_resource('RolesAndPermissions', 'PageTitles') }}</title>    
{% endblock %}

{% block content %}
    <form class="form-inline" method="POST">
        <div class="form-group">
            <div class="input-group">
                <div class="dropdown">
                    <select name="selectedRole" class="selectpicker form-control">
                        {% for role in roles %}
                            <option class="dropdown-item" value="{{ role[0] }}">{{ load_resource(role[1], 'PageText') }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">{{ load_resource('Button.Edit', 'Buttons') }}</button>
            </div>
        </div>
    </div>

    <div class="panel">
        {{ selectedRole[1] }}:
    </div>
{% endblock %}
