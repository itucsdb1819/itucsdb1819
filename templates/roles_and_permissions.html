{% extends "layout.html" %}

{% block title %}
    <title>{{ load_resource('RolesAndPermissions', 'PageTitles') }}</title>    
{% endblock %}

{% block content %}
    <form class="form-inline" method="POST">
        <div class="form-group">
            <div class="input-group">
                <div class="dropdown">
                    <select name="selectedRole" class="selectpicker form-control">
                        {% for role in roles %}
                            <option class="dropdown-item" value="{{ role[0] }}">{{ load_resource(role[1], 'PageText') }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">{{ load_resource('Button.Edit', 'Buttons') }}</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="panel-body">
            <form class="form-control" method="POST" action="{% url 'roles_and_permissions_update' %}">
                <div class="form-group">
                    {{ selectedRole[1] }}
                    {% for permission in rolesAndPermissions %}
                        {%if permission[2] %}
                            <div class="row">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" checked>{{ permission[1] }}</label>
                                </div>
                            </div>
                        {% else %}
                            <div class="row">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">{{ permission[1] }}</label>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary" action>{{ load_resource('Button.Save', 'Buttons') }}</button>
                </div>    
            </form>        
        </div>
    </div>
{% endblock %}
