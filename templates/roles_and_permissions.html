{% extends "layout.html" %}

{% block title %}
    <title>{{ load_resource('RolesAndPermissions', 'PageTitles') }}</title>    
{% endblock %}

{% block content %}
    <form class="form-inline" method="POST">
        <div class="form-group">
            <div class="input-group">
                    <span class="input-group-addon">Please select</span>
                <div class="dropdown">
                    <select name="selectedRole" class="selectpicker form-control">
                        {% for role in roles %}
                            <option class="dropdown-item" value="{{ role[0] }}">{{ role[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary"></button>
            </div>
        </div>
    </div>

    <div class="panel">
        
    </div>
{% endblock %}
