{% extends "layout.html" %}
{% block title %}
    <title>{{ load_resource('Employee.Create', 'PageTitles') }}</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <form class="form-inline" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <div class="container">
                        <!-- Dropdown for Employee -->
                        <div class="col">
                            <div class="dropdown">
                                <select name="Role" class="selectpicker form-control">
                                    {% for role in roles %}
                                    <option class="dropdown-item" value="{{ role[0] }}">{{ role[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <!-- Dropdown for Register -->
                        <div class="col">
                            <div class="dropdown">
                                <select name="Title" class="selectpicker form-control">
                                    {% for title in titles %}
                                    <option class="dropdown-item" value="{{ title[0] }}">{{ title[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col">
                        <!-- Textarea for Name -->
                            <div class="row">
                                <input type="text" value="" name="Name" placeholder="İsim">
                            </div>
                            <div class="row">
                                <input type="text" value="" name="Surname" placeholder="Soyad">
                            </div>
                            <div class="row">
                                <input type="text" value="" name="Username" placeholder="Kullanıcı Adı">
                            </div>                       
                        </div>                                
                        <button type="submit" class="btn btn-outline-secondary" name="submit_button" value="">{{ load_resource('Button.Save', 'Buttons') }}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
