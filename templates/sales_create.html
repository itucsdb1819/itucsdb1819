{% extends "layout.html" %}
{% block title %}
    <title>{{ load_resource('Sales.Create', 'PageTitles') }}</title>
{% endblock %}
{% block content %}
    <div class="container-fluid">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <form class="form-inline" method="POST">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="container">
                                    <!-- Dropdown for Employee -->
                                    <div class="col">
                                        <div class="dropdown">
                                            <select name="Employee" class="selectpicker form-control">
                                                {% for employee in employees %}
                                                <option class="dropdown-item" value="{{ employee[0] }}">{{ employee[2] }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Dropdown for Register -->
                                    <div class="col">
                                        <div class="dropdown">
                                            <select name="Register" class="selectpicker form-control">
                                                {% for register in registers %}
                                                <option class="dropdown-item" value="{{ register[0] }}">{{ register[0] }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col">
                                    <!-- Textarea for PaymentMethod -->
                                        <div class="row">
                                            <input type="text" value="" name="PaymentMethod" placeholder="Ödeme yöntemi (load resource pls)">
                                        </div>
                                    <!-- Checkbox for IsDelivered -->
                                        <div class="row">
                                            <label><input class="form-check-input" type="checkbox" name="IsDelivered" value="">Is Delivered</label>
                                        </div>
                                    <!-- Checkbox for IsCancelled -->
                                        <div class="row">
                                            <label><input class="form-check-input" type="checkbox" name="IsCancelled" value="">Is Delivered</label>
                                        </div>
                                    </div>                                
                                    <button type="submit" class="btn btn-outline-secondary" name="submit_button" value="selectRole">{{ load_resource('Button.Save', 'Buttons') }}</button>
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
    </div>
{% endblock %}
