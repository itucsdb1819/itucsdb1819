<html>    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="../static/css/bootstrap-grid.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>McAdmin</title>
    </head>
    <body style="background-color: rgb(27, 27, 27);">
        <div class="vertical-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center" >
                        <div class="panel panel-default" style="background-color: #C22821;" >
                            <div class="panel-header">
                                <img src="../static/images/mcadmin_logo.png" width="200px">
                            </div>
                            <div class="container">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <form action="" method="post">
                                            <input type="text" class="form-control" name="username" id="#username" value="{{ request.form.username }}" placeholder="Username" required>
                                            <input type="password" class="form-control" name="password" id="#password" value="{{ request.form.password }}" placeholder="Password" required>
                                            <button type="submit" class="button btn-default">{{ load_resource('Login.Login', 'PageText') }}</button>
                                        </form>
                                        {% if error %}
                                            <p class="error"><strong>Error:</strong> {{ error }}
                                        {% endif %}
                                    </div>
                                </div>        
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
                
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
